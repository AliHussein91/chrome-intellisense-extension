<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Center - Professional Text Expander</title>
  <link rel="stylesheet" href="./command-center.css">
</head>
<body>
  <div class="command-center">
    <h1>Command Center</h1>
    
    <div class="section">
      <h2>Shortcuts</h2>
      <div id="shortcutList"></div>
      <button id="addShortcutBtn" class="btn">Add Shortcut</button>
    </div>
    
    <div class="section">
      <h2>Notes</h2>
      <div id="notesList"></div>
      <button id="addNoteBtn" class="btn">Add Note</button>
    </div>
  </div>
  <script src="command-center.js"></script>
</body>
</html>
